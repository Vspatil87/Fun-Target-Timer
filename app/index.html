<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Target Timer</title>
    <!---------------  CSS  --------------------->
    <link rel="stylesheet" href="index.css">
    <!---------------  Font Aewsome  --------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!---------------  Chart JS  --------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!---------------  Chart JS Plugin  --------------------->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
</head>

<body>
    <div class="title">Fun Target Timer</div>
    <div id="timer" class="timer"></div>
    <div class="exit-btn">
        <span class="exit-text">EXIT</span>
    </div>
    <div class="container">
        <div class="wheel_box">
            <canvas id="spinWheel"></canvas>
            <div class="spin_btn"></div>
            <i class="fa-solid fa-location-arrow"></i>
        </div>
        <div class="last-winners-text">
            <p>Last Winnners</p>
        </div>

        <div id="last-winners" class="last-win-container"></div>
    </div>
    <!---------------  SCRIPT  --------------------->
    <script src="index.js"></script>
</body>

</html>
